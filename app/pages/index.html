<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scorpions</title>
    <link rel="stylesheet" href="estilos.css" />
    <script src="https://kit.fontawesome.com/b408879b64.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" sizes="192x192" href="/imagenes/scorpio_icon.png">
  </head>

  <body>
    <!--Menu de opciones con responsive-->

    <header class="header">
      <div class="menu container">
        <a href="#" class="logo"><img src="../imagenes/logo_Sin_fondo.png" alt=""></a>
        <input type="checkbox" id="menu" />
        <label for="menu"
          ><i class='bx bx-menu'></i></label>
        <!--links de redirecciones a las paginas-->
        <nav class="navbar">
          <ul>
            <li><a href="login">Login</a></li>
            <li><a href="servicios">Servicios</a></li>
            <li><a href="horarios">Horario</a></li>
            <li><a href="sistemas">Sistemas</a></li>
          </ul>
        </nav>
      </div>
      <!--contenido de header-->
      <div class="header-content container">
        <div class="header-info">
          <h1>Scorpions</h1>
          <p>Empresa Dedicada a la Informatica, Sistemas y Ciberseguridad</p>
          <a href="contacto" class="btn-1">contactar</a>
        </div>
      </div>
    </header>

    <!--vision, mision y valores de la empresa-->

    <div class="title">Conócenos</div>

    <div class="container-principal">
        <section class="container-info">
            <div class="info">
                <img src="/imagenes/vision.png" alt="Visión">
                <h2>Visión</h2>
                <a href="#" class="btn-vision">Conócenos</a>
            </div>

            <div class="info">
                <img src="/imagenes/mision.png" alt="Misión">
                <h2>Misión</h2>
                <a href="#" class="btn-mision">Conócenos</a>
            </div>

            <div class="info">
                <img src="/imagenes/valores.png" alt="Valores">
                <h2>Valores</h2>
                <a href="#" class="btn-valores">Conócenos</a>
            </div>
        </section>
    </div>
    
    <!--Galeria de imagenes-->

    <section class="contenedor">
      <div class="slider">
        <span style="--i: 1"><img src="../imagenes/icono.jpg" alt="" /></span>
        <span style="--i: 2"
          ><img
            src="imagenes/stock-photo-search-bar-with-www-text-web-site-url-digital-marketing-business-internet-and-technology-concept.jpeg"
            alt=""
        /></span>
        <span style="--i: 3"
          ><img src="imagenes/sistemas-informacion-empresarial-4.jpg" alt=""
        /></span>
        <span style="--i: 4"
          ><img src="../imagenes/sistemas-informacion-empresarial-2.jpg" alt=""
        /></span>
        <span style="--i: 5"
          ><img src="../imagenes/sistemas-informacion-empresarial-15.jpg" alt=""
        /></span>
        <span style="--i: 6"
          ><img src="../imagenes/sistemas-informacion-empresarial-10.jpg" alt=""
        /></span>
        <span style="--i: 7"
          ><img src="../imagenes/codigo-programa-computadora_1385-635.png" alt=""
        /></span>
        <span style="--i: 8"
          ><img
            src="../imagenes/concepto-control-calidad-estandar-m_23-2150041859.jpg"
            alt=""
        /></span>
      </div>
    </section>

    <!--footer o pie de pagina con sus redirecciones-->

    <footer class="footer container">
      <h3>Scorpions</h3>
      <div class="links">
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="informacion">Información</a></li>
          <li><a href="contacto">Contacto</a></li>
          <li>
            <div class="links"> 
                <a href="https://github.com/Scorpions-Mr-Robot" target="_blank "><i class="fa-brands fa-github"></i></a>
                <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
                <a href="#" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </div>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
