<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/91a3f1e2cb.js" crossorigin="anonymous"></script>
    <link rel="icon" href="imagenes/logo_cabecera.png"/>
</head>
<body class="dark-mode">
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia Sesión Para Acceder</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate Para Iniciar Sesión</p>
                    <button id="btn__registrarse">Regístrate</button>
                </div>
            </div>

            <!-- Este es el formulario de registro y iniciar sesión -->
            <div class="contenedor__login-register">
                <form action="" method="POST" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="email" required placeholder="Correo Electrónico" name="correo">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="password" required placeholder="Contraseña" name="contraseña">
                    <i class="fa-solid fa-key"></i>
                    <button type="submit" class="entrar">Iniciar Sesión</button>
                </form>

                <form action="" method="POST" class="formulario__register">
                    <h2>Registrarse</h2>
                    <input type="text" required placeholder="Nombre y apellidos" name="nombre_completo">
                    <i class="fa-solid fa-user"></i>
                    <input type="email" required placeholder="Correo Electrónico" name="correo">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" required placeholder="Nombre de Usuario" name="usuario">
                    <i class="fa-solid fa-circle-user"></i>
                    <input type="password" required placeholder="Contraseña" name="contraseña">
                    <i class="fa-solid fa-key"></i>
                    <br>
                    <button type="submit" class="Registrarse">Registrarse</button>
                </form>
            </div>
        </div>
    </main>
    <a href="/" class="btn-2"> Inicio </a>

    <script>
        document.getElementById("btn__registrarse").addEventListener("click", register);
        document.getElementById("btn__iniciar-sesion").addEventListener("click", iniciar_sesion);
        window.addEventListener("resize", anchopagina);

        //Declarando variables
        var contenedor_login_register = document.querySelector(".contenedor__login-register");
        var formulario_login = document.querySelector(".formulario__login");
        var formulario_register = document.querySelector(".formulario__register");
        var caja_trasera_login = document.querySelector(".caja__trasera-login");
        var caja_trasera_register = document.querySelector(".caja__trasera-register");

        function anchopagina() {
            if (window.innerWidth > 850) {
                caja_trasera_login.style.display = "block";
                caja_trasera_register.style.display = "block";
            } else {
                caja_trasera_register.style.display = "block";
                caja_trasera_register.style.opacity = "1";
                caja_trasera_login.style.display = "none";
                formulario_login.style.display = "block";
                formulario_register.style.display = "none";
                contenedor_login_register.style.left = "0px";
            }
        }

        anchopagina();

        function iniciar_sesion() {
            if (window.innerWidth > 850) {
                formulario_register.style.display = "none";
                contenedor_login_register.style.left = "10px";
                formulario_login.style.display = "block";
                caja_trasera_register.style.opacity = "1";
                caja_trasera_login.style.opacity = "0";
            } else {
                formulario_register.style.display = "none";
                contenedor_login_register.style.left = "0px";
                formulario_login.style.display = "block";
                caja_trasera_register.style.display = "block";
                caja_trasera_login.style.display = "none";
            }
        }

        function register() {
            if (window.innerWidth > 850) {
                formulario_register.style.display = "block";
                contenedor_login_register.style.left = "410px";
                formulario_login.style.display = "none";
                caja_trasera_register.style.opacity = "0";
                caja_trasera_login.style.opacity = "1";
            } else {
                formulario_register.style.display = "block";
                contenedor_login_register.style.left = "0px";
                formulario_login.style.display = "none";
                caja_trasera_register.style.display = "none";
                caja_trasera_login.style.display = "block";
                caja_trasera_login.style.opacity = "1";
            }
        }
    </script>
</body>
</html>
